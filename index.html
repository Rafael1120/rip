<!DOCTYPE html>
<html>
  <head>
    <title>Jogo de Adivinhação</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 10!</p>
    <input type="text" id="guessInput" />
    <button onclick="guessNumber()">Adivinhar</button>
    <p id="result"></p>

    <script>
      // Número aleatório entre 1 e 10
      var randomNumber = Math.floor(Math.random() * 10) + 1;

      function guessNumber() {
        var guess = parseInt(document.getElementById("guessInput").value);

        if (isNaN(guess) || guess < 1 || guess > 10) {
          document.getElementById("result").innerHTML =
            "Por favor, digite um número válido entre 1 e 10.";
        } else {
          if (guess === randomNumber) {
            document.getElementById("result").innerHTML =
              "Parabéns! Você acertou o número!";
          } else {
            document.getElementById("result").innerHTML =
              "Que pena! O número correto era " + randomNumber + ";  regarregue a pagina para jogar denovo .";
          }
        }

       
      }
    </script>
  </body>
</html>
